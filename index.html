<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with Hiro</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="lulu" src="./lulu.gif"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
     <a-image
          src="path/ke/file_gif_anda.gif"  width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          gif
        ></a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Ini adalah skrip A-Frame sederhana untuk memutar GIF di elemen a-image
      AFRAME.registerComponent('gif', {
        init: function () {
          var el = this.el;
          el.setAttribute('material', 'src', el.getAttribute('src'));
          el.setAttribute('material', 'shader', 'gif');
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; detectionMode: mono; videoTexture: true; debugUIEnabled: false;"
    >

      <a-nft
        type="nft"
        url="path/ke/pola.fset"  smooth="true"
        smooth-tolerance=".01"
        smooth-threshold="5"
      >
        <a-image
          src="path/ke/lulu.gif"  width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          gif
        ></a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Ini adalah skrip A-Frame sederhana untuk memutar GIF di elemen a-image
      AFRAME.registerComponent('gif', {
        init: function () {
          var el = this.el;
          el.setAttribute('material', 'src', el.getAttribute('src'));
          el.setAttribute('material', 'shader', 'gif');
        }
      });
    </script>
  </body>
</html>

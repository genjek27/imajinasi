<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first three.js Face app</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
	<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
	<a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-image src="./lulu.gif" position="0 0.1 0"
          rotation="-90 0 0"></a-image>
        </a-marker>
		<a-entity camera> </a-scene>
    </a-scene>
  </body>
</html>
